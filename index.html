<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
        body{
            background-color: #050210;
        }
        #element-1 {
            background: linear-gradient( #fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;
            width: 450px;
            height: 450px;
            perspective: 500px;
            margin: 80px auto;

        }
        #element-1{
            animation-name:animation;
            animation-duration: 0.6s;
            animation-iteration-count: infinite;
        }                                                                                                                                                                                                                                                                                                                        
        @keyframes animation {
            100%{
                transform: rotate(360deg);
            }
        }
        #element-2 {
            transform: translateY(-505px);
            background:  black;
            border-radius: 50%;
            width: 400px;
            height: 400px;
            margin: 80px auto;
        }
        #element-3 {
            transform: translateY(-985px);
            background: red;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: absolute;
            margin: 80px auto;
            opacity: 1;
            animation: scaleIn 4s infinite cubic-bezier(.36, .11, .89, .32);
        }
        @keyframes scaleIn {
  from {
    transform: scale(0.5, 0.5);
    opacity: .5;
  }
  to {
    transform: scale(2.5, 2.5);
    opacity: 0;
  }
}
    </style>
</head>

<body>

<div id="circles">
    <div id="element-1"></div>
    <div id="element-2"></div>
    <div id="element-3"></div>
    <div id="element-4"></div>
</div>

</body>
</html>
